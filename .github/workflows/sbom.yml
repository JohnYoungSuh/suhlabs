name: SBOM Generation

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write  # For uploading release assets
  packages: write  # For pushing signed images

env:
  REGISTRY: ghcr.io

jobs:
  # ============================================================================
  # Generate SBOM for Container Images
  # ============================================================================
  generate-container-sbom:
    name: Generate Container SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build AI Ops Agent image
        uses: docker/build-push-action@v5
        with:
          context: cluster/ai-ops-agent
          load: true
          tags: |
            ai-ops-agent:${{ github.sha }}
            ai-ops-agent:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft version

      - name: Generate SBOM (CycloneDX)
        run: |
          syft ai-ops-agent:${{ github.sha }} \
            --output cyclonedx-json \
            --file sbom-cyclonedx.json

      - name: Generate SBOM (SPDX)
        run: |
          syft ai-ops-agent:${{ github.sha }} \
            --output spdx-json \
            --file sbom-spdx.json

      - name: Generate SBOM (Syft JSON)
        run: |
          syft ai-ops-agent:${{ github.sha }} \
            --output syft-json \
            --file sbom-syft.json

      - name: Generate SBOM (Table for humans)
        run: |
          syft ai-ops-agent:${{ github.sha }} \
            --output table \
            > sbom-table.txt

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: container-sbom
          path: |
            sbom-*.json
            sbom-*.txt
          retention-days: 90

      - name: Upload SBOM to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom-cyclonedx.json
            sbom-spdx.json
            sbom-syft.json
            sbom-table.txt

  # ============================================================================
  # Generate SBOM for Repository/Infrastructure
  # ============================================================================
  generate-repo-sbom:
    name: Generate Repository SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate repository SBOM (CycloneDX)
        run: |
          syft dir:. \
            --output cyclonedx-json \
            --file repo-sbom-cyclonedx.json

      - name: Generate repository SBOM (SPDX)
        run: |
          syft dir:. \
            --output spdx-json \
            --file repo-sbom-spdx.json

      - name: Upload repository SBOM
        uses: actions/upload-artifact@v4
        with:
          name: repository-sbom
          path: |
            repo-sbom-*.json
          retention-days: 90

  # ============================================================================
  # Sign Container Images and SBOMs (Cosign)
  # ============================================================================
  sign-artifacts:
    name: Sign Images and SBOMs
    runs-on: ubuntu-latest
    needs: [generate-container-sbom]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write
      id-token: write  # For keyless signing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AI Ops Agent
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: cluster/ai-ops-agent
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/ai-ops-agent:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/ai-ops-agent:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Download SBOM artifacts
        uses: actions/download-artifact@v4
        with:
          name: container-sbom

      - name: Sign container image (keyless)
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ github.repository }}/ai-ops-agent:${{ github.sha }}

      - name: Sign SBOM files
        run: |
          for sbom in sbom-*.json; do
            cosign sign-blob --yes \
              --bundle "${sbom}.bundle" \
              "$sbom"
          done

      - name: Attach SBOM to image
        run: |
          cosign attach sbom --sbom sbom-cyclonedx.json \
            ${{ env.REGISTRY }}/${{ github.repository }}/ai-ops-agent:${{ github.sha }}

      - name: Upload signed SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: signed-sboms
          path: |
            sbom-*.json
            sbom-*.json.bundle
          retention-days: 90

  # ============================================================================
  # Verify Signatures (Attestation)
  # ============================================================================
  verify-signatures:
    name: Verify Signatures
    runs-on: ubuntu-latest
    needs: [sign-artifacts]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify image signature
        run: |
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            ${{ env.REGISTRY }}/${{ github.repository }}/ai-ops-agent:${{ github.sha }} || true

      - name: Download signed SBOMs
        uses: actions/download-artifact@v4
        with:
          name: signed-sboms

      - name: Verify SBOM signatures
        run: |
          for bundle in sbom-*.json.bundle; do
            sbom="${bundle%.bundle}"
            echo "Verifying $sbom..."
            cosign verify-blob \
              --bundle "$bundle" \
              --certificate-identity-regexp="https://github.com/${{ github.repository }}" \
              --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
              "$sbom" || true
          done

  # ============================================================================
  # SBOM Quality and Compliance Check
  # ============================================================================
  sbom-quality-check:
    name: SBOM Quality Check
    runs-on: ubuntu-latest
    needs: [generate-container-sbom, generate-repo-sbom]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download container SBOM
        uses: actions/download-artifact@v4
        with:
          name: container-sbom

      - name: Download repository SBOM
        uses: actions/download-artifact@v4
        with:
          name: repository-sbom

      - name: Install SBOM quality tools
        run: |
          # Install sbomqs (SBOM Quality Score)
          wget -q https://github.com/interlynk-io/sbomqs/releases/latest/download/sbomqs-linux-amd64 -O sbomqs
          chmod +x sbomqs
          sudo mv sbomqs /usr/local/bin/

      - name: Check SBOM quality
        run: |
          echo "# SBOM Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for sbom in sbom-*.json repo-sbom-*.json; do
            if [ -f "$sbom" ]; then
              echo "## Quality Score for $sbom" >> $GITHUB_STEP_SUMMARY
              sbomqs score "$sbom" >> $GITHUB_STEP_SUMMARY || true
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Validate SBOM format
        run: |
          echo "Validating SBOM formats..."

          # Check CycloneDX format
          if [ -f sbom-cyclonedx.json ]; then
            jq empty sbom-cyclonedx.json && echo "âœ… CycloneDX SBOM is valid JSON"
          fi

          # Check SPDX format
          if [ -f sbom-spdx.json ]; then
            jq empty sbom-spdx.json && echo "âœ… SPDX SBOM is valid JSON"
          fi

  # ============================================================================
  # SBOM Summary
  # ============================================================================
  sbom-summary:
    name: SBOM Generation Summary
    runs-on: ubuntu-latest
    needs: [generate-container-sbom, generate-repo-sbom, sbom-quality-check]
    if: always()
    steps:
      - name: Download container SBOM
        uses: actions/download-artifact@v4
        with:
          name: container-sbom

      - name: Generate summary
        run: |
          echo "# ðŸ“¦ SBOM Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Container SBOM | ${{ needs.generate-container-sbom.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Repository SBOM | ${{ needs.generate-repo-sbom.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Check | ${{ needs.sbom-quality-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Generated Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh sbom-* 2>/dev/null | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "SBOMs available in workflow artifacts for 90 days." >> $GITHUB_STEP_SUMMARY
