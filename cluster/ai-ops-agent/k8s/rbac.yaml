---
# ServiceAccount for AI Ops Agent
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-ops-agent
  namespace: default
---
# Role: Allow reading certificates in default namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-ops-agent-cert-reader
  namespace: default
rules:
  - apiGroups: ["cert-manager.io"]
    resources: ["certificates"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding: Bind role to service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-ops-agent-cert-reader
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ai-ops-agent-cert-reader
subjects:
  - kind: ServiceAccount
    name: ai-ops-agent
    namespace: default
