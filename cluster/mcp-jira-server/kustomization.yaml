apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

commonLabels:
  app: mcp-jira-server
  managed-by: kustomize

resources:
  - secret.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml

# Image configuration (update with your registry)
images:
  - name: mcp-jira-server
    newName: your-registry/mcp-jira-server
    newTag: latest

# ConfigMap generator (alternative to static configmap.yaml)
# configMapGenerator:
#   - name: mcp-jira-config
#     files:
#       - config/jira.yaml

# Secret generator (alternative to static secret.yaml)
# secretGenerator:
#   - name: mcp-jira-secret
#     envs:
#       - .env
