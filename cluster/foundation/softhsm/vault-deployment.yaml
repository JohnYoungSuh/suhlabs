# ============================================================================
# Vault Deployment with SoftHSM Integration
# For development/learning - uses software HSM
# ============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: vault
  labels:
    name: vault
    app: secrets
    managed: terraform

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: vault
data:
  vault.hcl: |
    # Vault configuration for development
    # Note: PKCS11 seal requires Vault Enterprise
    # Using file storage with manual Shamir seal for open-source version

    storage "file" {
      path = "/vault/data"
    }

    listener "tcp" {
      address       = "0.0.0.0:8200"
      tls_disable   = true
      # TLS will be enabled on Day 5 after cert-manager
    }

    api_addr     = "http://vault.vault.svc.cluster.local:8200"
    cluster_addr = "https://vault.vault.svc.cluster.local:8201"

    ui = true

    # Telemetry (for monitoring)
    telemetry {
      prometheus_retention_time = "30s"
      disable_hostname = true
    }

    # For development: disable mlock to avoid permission issues
    disable_mlock = true

  softhsm2.conf: |
    # SoftHSM v2 configuration
    directories.tokendir = /vault/softhsm/tokens
    objectstore.backend = file
    log.level = INFO
    slots.removable = false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-data
  namespace: vault
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard  # Adjust for your cluster

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-softhsm
  namespace: vault
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: standard

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
  namespace: vault

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
spec:
  replicas: 1  # Single instance for dev
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      serviceAccountName: vault
      securityContext:
        fsGroup: 1000

      initContainers:
        # Initialize vault data directory
        - name: init-vault
          image: hashicorp/vault:1.15.4
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Initializing Vault data directory..."
              mkdir -p /vault/data
              chown -R 100:1000 /vault/data
              echo "Vault data directory ready"
          volumeMounts:
            - name: vault-data
              mountPath: /vault/data

      containers:
        - name: vault
          image: hashicorp/vault:1.15.4
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Starting Vault server..."

              # Start Vault
              vault server -config=/vault/config/vault.hcl

          ports:
            - name: http
              containerPort: 8200
              protocol: TCP
            - name: internal
              containerPort: 8201
              protocol: TCP

          env:
            - name: VAULT_ADDR
              value: "http://127.0.0.1:8200"
            - name: VAULT_API_ADDR
              value: "http://vault.vault.svc.cluster.local:8200"
            - name: SKIP_CHOWN
              value: "true"

          volumeMounts:
            - name: vault-config
              mountPath: /vault/config
            - name: vault-data
              mountPath: /vault/data

          livenessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
              port: 8200
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
              port: 8200
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Vault needs to write to /tmp
            runAsNonRoot: true
            runAsUser: 100  # Vault user
            capabilities:
              drop:
                - ALL

      volumes:
        - name: vault-config
          configMap:
            name: vault-config
        - name: vault-data
          persistentVolumeClaim:
            claimName: vault-data
        - name: vault-softhsm
          persistentVolumeClaim:
            claimName: vault-softhsm

---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8200
      targetPort: 8200
      protocol: TCP
    - name: internal
      port: 8201
      targetPort: 8201
      protocol: TCP
  selector:
    app: vault

---
# Headless service for clustering (future HA setup)
apiVersion: v1
kind: Service
metadata:
  name: vault-internal
  namespace: vault
  labels:
    app: vault
spec:
  clusterIP: None
  ports:
    - name: http
      port: 8200
      targetPort: 8200
    - name: internal
      port: 8201
      targetPort: 8201
  selector:
    app: vault
