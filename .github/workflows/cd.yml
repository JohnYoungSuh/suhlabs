      #   run: |
      #     kubectl set image deployment/ai-ops-agent \
      #       ai-ops-agent=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }} \
      #       -n ai-ops
      #     kubectl rollout status deployment/ai-ops-agent -n ai-ops --timeout=5m

  summary:
    name: Pipeline Summary
    needs: [test, security-scan, build, image-scan, sbom]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Image Scan: ${{ needs.image-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM: ${{ needs.sbom.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM (CycloneDX & SPDX formats)" >> $GITHUB_STEP_SUMMARY
          echo "- Vulnerability scan results" >> $GITHUB_STEP_SUMMARY
          echo "- Security analysis (GitHub Security tab)" >> $GITHUB_STEP_SUMMARY
