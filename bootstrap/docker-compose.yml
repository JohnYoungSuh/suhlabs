version: '3.8'

services:
  # HashiCorp Vault (dev mode for local testing)
  vault:
    image: hashicorp/vault:1.15
    container_name: aiops-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    command: server -dev -dev-root-token-id=root
    networks:
      - aiops
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Ollama LLM Runtime
  ollama:
    image: ollama/ollama:latest
    container_name: aiops-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - aiops
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: aiops-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: changeme123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - aiops
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Postgres for testing database workloads
  postgres:
    image: postgres:15-alpine
    container_name: aiops-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: aiops
      POSTGRES_PASSWORD: aiops123
      POSTGRES_DB: aiops
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - aiops
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Voice Interaction Services
  # ==========================================================================

  # Whisper Speech-to-Text (OpenAI Whisper - self-hosted)
  whisper-stt:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: aiops-whisper
    ports:
      - "9000:9000"
    environment:
      ASR_MODEL: base              # Options: tiny, base, small, medium, large
      ASR_ENGINE: openai_whisper
    volumes:
      - whisper-models:/root/.cache/whisper
    networks:
      - aiops
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s            # Whisper needs time to download models
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    restart: unless-stopped

  # Coqui TTS (Text-to-Speech - Mozilla TTS successor)
  coqui-tts:
    image: ghcr.io/coqui-ai/tts:latest
    container_name: aiops-tts
    ports:
      - "5002:5002"
    volumes:
      - tts-models:/root/.local/share/tts
    command: >
      tts-server
      --model_name tts_models/en/ljspeech/tacotron2-DDC
      --use_cuda false
    networks:
      - aiops
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    restart: unless-stopped

  # Voice Gateway (WebSocket server for real-time voice streaming)
  # Note: Requires building the service first
  # Run: cd services/voice-gateway && docker build -t aiops-voice-gateway .
  # voice-gateway:
  #   image: aiops-voice-gateway:latest
  #   container_name: aiops-voice-gateway
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     WHISPER_URL: http://whisper-stt:9000
  #     TTS_URL: http://coqui-tts:5002
  #     AI_OPS_AGENT_URL: http://ai-ops-agent:30080
  #     LOG_LEVEL: info
  #   depends_on:
  #     - whisper-stt
  #     - coqui-tts
  #   networks:
  #     - aiops
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 3
  #   restart: unless-stopped

volumes:
  ollama-data:
    driver: local
  minio-data:
    driver: local
  postgres-data:
    driver: local
  whisper-models:
    driver: local
  tts-models:
    driver: local

networks:
  aiops:
    driver: bridge
