# =============================================================================
# Pytest Configuration
# =============================================================================

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on warnings in config)
    --strict-config
    # Coverage options
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # JUnit XML for CI/CD
    --junitxml=test-results/junit.xml
    # Color output
    --color=yes
    # Show slowest 10 tests
    --durations=10
    # Fail on warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning

# Minimum coverage requirement (percentage)
[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Coverage exclusions
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*
    */site-packages/*
    setup.py
    conftest.py

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires services)
    e2e: End-to-end tests (requires full infrastructure)
    slow: Tests that take more than 1 second
    terraform: Terraform-related tests
    ansible: Ansible-related tests
    packer: Packer-related tests
    security: Security-related tests
    docker: Tests requiring Docker
    kubernetes: Tests requiring Kubernetes

# Test discovery ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    node_modules
    .terraform

# Timeout for tests (seconds)
timeout = 300
timeout_method = thread

# Parallel execution
# Run with: pytest -n auto
# Requires pytest-xdist
