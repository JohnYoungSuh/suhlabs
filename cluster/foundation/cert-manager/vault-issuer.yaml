---
# ServiceAccount for cert-manager to authenticate with Vault
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cert-manager
  namespace: cert-manager
---
# ClusterRole: Allow cert-manager to create service account tokens
# Required for Kubernetes 1.24+ to authenticate with Vault
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cert-manager-vault-token-access
rules:
  - apiGroups: [""]
    resources: ["serviceaccounts/token"]
    verbs: ["create"]
---
# ClusterRoleBinding: Bind token creation permission to cert-manager ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cert-manager-vault-token-access
roleRef:
  kind: ClusterRole
  name: cert-manager-vault-token-access
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: cert-manager
    namespace: cert-manager
---
# ClusterIssuer using Vault PKI backend
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: vault-issuer
spec:
  vault:
    # Vault server address (cluster-internal)
    server: http://vault.vault.svc.cluster.local:8200
    # Path to the Vault PKI intermediate CA
    path: pki_int/sign/cert-manager
    auth:
      kubernetes:
        # Use Kubernetes authentication
        mountPath: /v1/auth/kubernetes
        role: cert-manager
        serviceAccountRef:
          name: cert-manager
---
# Alternative: ClusterIssuer for ai-ops-agent role
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: vault-issuer-ai-ops
spec:
  vault:
    server: http://vault.vault.svc.cluster.local:8200
    path: pki_int/sign/ai-ops-agent
    auth:
      kubernetes:
        mountPath: /v1/auth/kubernetes
        role: cert-manager
        serviceAccountRef:
          name: cert-manager
---
# Alternative: ClusterIssuer for kubernetes role
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: vault-issuer-k8s
spec:
  vault:
    server: http://vault.vault.svc.cluster.local:8200
    path: pki_int/sign/kubernetes
    auth:
      kubernetes:
        mountPath: /v1/auth/kubernetes
        role: cert-manager
        serviceAccountRef:
          name: cert-manager
