# ============================================================================
# Vault Deployment with SoftHSM Integration
# For development/learning - uses software HSM
# ============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: vault
  labels:
    name: vault
    app: secrets
    managed: terraform

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: vault
data:
  vault.hcl: |
    # Vault configuration with SoftHSM seal

    seal "pkcs11" {
      lib            = "/usr/lib/softhsm/libsofthsm2.so"
      slot           = "0"
      pin            = "1234"
      key_label      = "vault-root-key"
      hmac_key_label = "vault-hmac-key"
      generate_key   = "true"
    }

    storage "file" {
      path = "/vault/data"
    }

    listener "tcp" {
      address       = "0.0.0.0:8200"
      tls_disable   = true
      # TLS will be enabled on Day 5 after cert-manager
    }

    api_addr     = "http://vault.vault.svc.cluster.local:8200"
    cluster_addr = "https://vault.vault.svc.cluster.local:8201"

    ui = true

    # Telemetry (for monitoring)
    telemetry {
      prometheus_retention_time = "30s"
      disable_hostname = true
    }

  softhsm2.conf: |
    # SoftHSM v2 configuration
    directories.tokendir = /vault/softhsm/tokens
    objectstore.backend = file
    log.level = INFO
    slots.removable = false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-data
  namespace: vault
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard  # Adjust for your cluster

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-softhsm
  namespace: vault
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: standard

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
  namespace: vault

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
spec:
  replicas: 1  # Single instance for dev
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      serviceAccountName: vault
      securityContext:
        fsGroup: 1000

      initContainers:
        # Initialize SoftHSM token
        - name: init-softhsm
          image: hashicorp/vault:1.15.4
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Installing SoftHSM..."
              apk add --no-cache softhsm

              echo "Initializing SoftHSM token..."
              export SOFTHSM2_CONF=/vault/config/softhsm2.conf

              # Create token directory
              mkdir -p /vault/softhsm/tokens

              # Check if token exists
              if ! softhsm2-util --show-slots | grep -q "vault-hsm"; then
                echo "Creating new HSM token..."
                softhsm2-util --init-token \
                  --slot 0 \
                  --label "vault-hsm" \
                  --so-pin "5678" \
                  --pin "1234"
              else
                echo "HSM token already exists"
              fi

              echo "SoftHSM initialization complete"
              softhsm2-util --show-slots
          volumeMounts:
            - name: vault-config
              mountPath: /vault/config
            - name: vault-softhsm
              mountPath: /vault/softhsm

      containers:
        - name: vault
          image: hashicorp/vault:1.15.4
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Installing SoftHSM runtime..."
              apk add --no-cache softhsm

              echo "Starting Vault..."
              export SOFTHSM2_CONF=/vault/config/softhsm2.conf

              # Start Vault
              vault server -config=/vault/config/vault.hcl

          ports:
            - name: http
              containerPort: 8200
              protocol: TCP
            - name: internal
              containerPort: 8201
              protocol: TCP

          env:
            - name: VAULT_ADDR
              value: "http://127.0.0.1:8200"
            - name: VAULT_API_ADDR
              value: "http://vault.vault.svc.cluster.local:8200"
            - name: SKIP_CHOWN
              value: "true"

          volumeMounts:
            - name: vault-config
              mountPath: /vault/config
            - name: vault-data
              mountPath: /vault/data
            - name: vault-softhsm
              mountPath: /vault/softhsm

          livenessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true
              port: 8200
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
              port: 8200
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Vault needs to write to /tmp
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
              add:
                - IPC_LOCK  # Required for mlock

      volumes:
        - name: vault-config
          configMap:
            name: vault-config
        - name: vault-data
          persistentVolumeClaim:
            claimName: vault-data
        - name: vault-softhsm
          persistentVolumeClaim:
            claimName: vault-softhsm

---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8200
      targetPort: 8200
      protocol: TCP
    - name: internal
      port: 8201
      targetPort: 8201
      protocol: TCP
  selector:
    app: vault

---
# Headless service for clustering (future HA setup)
apiVersion: v1
kind: Service
metadata:
  name: vault-internal
  namespace: vault
  labels:
    app: vault
spec:
  clusterIP: None
  ports:
    - name: http
      port: 8200
      targetPort: 8200
    - name: internal
      port: 8201
      targetPort: 8201
  selector:
    app: vault
