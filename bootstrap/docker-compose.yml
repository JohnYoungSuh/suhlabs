version: '3.8'

services:
  # HashiCorp Vault (dev mode for local testing)
  vault:
    image: hashicorp/vault:1.15
    container_name: aiops-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    command: server -dev -dev-root-token-id=root
    networks:
      - aiops
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Ollama LLM Runtime
  ollama:
    image: ollama/ollama:latest
    container_name: aiops-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - aiops
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: aiops-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: changeme123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - aiops
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Postgres for testing database workloads
  postgres:
    image: postgres:15-alpine
    container_name: aiops-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: aiops
      POSTGRES_PASSWORD: aiops123
      POSTGRES_DB: aiops
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - aiops
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiops"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ollama-data:
    driver: local
  minio-data:
    driver: local
  postgres-data:
    driver: local

networks:
  aiops:
    driver: bridge
