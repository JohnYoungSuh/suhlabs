      #     kubectl set image deployment/ai-ops-agent \
      #       ai-ops-agent=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }} \
      #       -n ai-ops
      #     kubectl rollout status deployment/ai-ops-agent -n ai-ops --timeout=5m

  summary:
    name: Pipeline Summary
    needs: [test, security-scan, build-scan-and-push]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Security Scan (Filesystem): ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Build, Scan & Push: ${{ needs.build-scan-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ›¡ï¸ Security Posture" >> $GITHUB_STEP_SUMMARY
          echo "**Shift-Left Security:** âœ… Enabled" >> $GITHUB_STEP_SUMMARY
          echo "- Image scanned locally before push" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM generated from local image" >> $GITHUB_STEP_SUMMARY
          echo "- Vulnerability analysis completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM (CycloneDX & SPDX formats)" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy vulnerability scan results" >> $GITHUB_STEP_SUMMARY
          echo "- Grype SBOM vulnerability analysis" >> $GITHUB_STEP_SUMMARY
          echo "- Security analysis (GitHub Security tab)" >> $GITHUB_STEP_SUMMARY
