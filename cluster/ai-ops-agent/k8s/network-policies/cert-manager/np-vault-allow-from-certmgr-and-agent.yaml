apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: np-vault-allow-from-certmgr-and-agent
  namespace: vault
spec:
  podSelector:
    matchLabels:
      app: vault
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              app: cert-manager-namespace
          podSelector:
            matchLabels:
              app: cert-manager
        - namespaceSelector:
            matchLabels:
              app: ai-namespace
          podSelector:
            matchLabels:
              app: ai-agent
      ports:
        - protocol: TCP
          port: 8200
