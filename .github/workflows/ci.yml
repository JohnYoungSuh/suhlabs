name: CI Pipeline

on:
  push:
    branches: ["*"]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: cluster/ai-ops-agent
          push: false
          tags: ai-agent:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
