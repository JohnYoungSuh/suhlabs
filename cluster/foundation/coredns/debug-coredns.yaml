apiVersion: v1
kind: Pod
metadata:
  name: debug-coredns
  namespace: kube-system
spec:
  containers:
  - name: debug
    image: nicolaka/netshoot
    command: ["sleep", "3600"]
    volumeMounts:
    - name: corp-zone
      mountPath: /etc/coredns/corp.local.db
      subPath: corp.local.db
  volumes:
  - name: corp-zone
    configMap:
      name: coredns
