# MinIO - S3-Compatible Object Storage for Photos
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: photoprism
type: Opaque
stringData:
  # These will be replaced by Vault in production
  rootUser: "minioadmin"
  rootPassword: "minioadmin-change-me"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: photoprism
  labels:
    app: minio
    component: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
        component: storage
    spec:
      containers:
      - name: minio
        image: minio/minio:RELEASE.2024-01-16T16-07-38Z
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: rootUser
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: rootPassword
        - name: MINIO_BROWSER
          value: "on"
        - name: MINIO_DOMAIN
          value: "minio.photoprism.svc.cluster.local"
        ports:
        - name: api
          containerPort: 9000
        - name: console
          containerPort: 9001
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 8Gi
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: minio-photos
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: photoprism
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001
  selector:
    app: minio
---
# MinIO Initialization Job - Create PhotoPrism bucket
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init
  namespace: photoprism
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: mc
        image: minio/mc:latest
        command:
        - /bin/sh
        - -c
        - |
          #!/bin/sh
          set -e

          echo "Waiting for MinIO to be ready..."
          until mc alias set myminio http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD; do
            echo "MinIO not ready, retrying..."
            sleep 5
          done

          echo "Creating photoprism bucket..."
          mc mb myminio/photoprism || true

          echo "Setting bucket policy (private)..."
          mc anonymous set none myminio/photoprism

          echo "MinIO initialization complete!"
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: rootUser
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: rootPassword
